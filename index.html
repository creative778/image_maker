  .preview-section {

  #outputCanvas {

  #status {

  #status.success {

</style>

<body>

  <p class="subtitle">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶õ‡¶¨‡¶ø‡¶§‡ßá ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®</p>

  <form id="textForm">

      <label for="textInput">üìù ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®:</label>
      <textarea 
        id="textInput" 
        placeholder="‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£: ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶Ü‡¶¨‡¶¶‡ßÅ‡¶∞ ‡¶∞‡¶π‡¶Æ‡¶æ‡¶®"

<script>
const form = document.getElementById('textForm');
const textInput = document.getElementById('textInput');
const bgColorInput = document.getElementById('bgColor');
const textColorInput = document.getElementById('textColor');
const fontSizeInput = document.getElementById('fontSize');
const sizeDisplay = document.getElementById('sizeDisplay');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');
const copyBtn = document.getElementById('copyBtn');
const canvas = document.getElementById('outputCanvas');
const status = document.getElementById('status');
const previewSection = document.getElementById('previewSection');
const templateBtns = document.querySelectorAll('.template-btn');

let currentTemplate = 'modern';

// Template presets
const templates = {
  modern: {
    bgColor: '#f0f0f0',
    textColor: '#333333',
    fontSize: 40,
    logoColor: '#ff5722',
    style: 'modern'
  },
  classic: {
    bgColor: '#fffacd',
    textColor: '#2c3e50',
    fontSize: 42,
    logoColor: '#e74c3c',
    style: 'classic'
  },
  artistic: {
    bgColor: '#ffeaa7',
    textColor: '#d63031',
    fontSize: 45,
    logoColor: '#0984e3',
    style: 'artistic'
  },
  minimal: {
    bgColor: '#ffffff',
    textColor: '#000000',
    fontSize: 38,
    logoColor: '#95a5a6',
    style: 'minimal'
  },
  dark: {
    bgColor: '#1a1a1a',
    textColor: '#ffffff',
    fontSize: 40,
    logoColor: '#f39c12',
    style: 'dark'
  },
  gradient: {
    bgColor: '#667eea',
    textColor: '#ffffff',
    fontSize: 42,
    logoColor: '#764ba2',
    style: 'gradient'
  }
};

// Template selection
templateBtns.forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    templateBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentTemplate = btn.dataset.template;
    
    const preset = templates[currentTemplate];
    bgColorInput.value = preset.bgColor;
    textColorInput.value = preset.textColor;
    fontSizeInput.value = preset.fontSize;
    sizeDisplay.textContent = `${preset.fontSize}px`;
  });
});

// Font size update
fontSizeInput.addEventListener('input', (e) => {
  sizeDisplay.textContent = `${e.target.value}px`;
});

// Show status message
function showStatus(message, type = 'loading') {
  status.textContent = message;
  status.className = `show ${type}`;
  setTimeout(() => {
    if (type === 'success') {
      status.classList.remove('show');
    }
  }, 3000);
}

// Generate image
form.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const text = textInput.value.trim();
  if (!text) {
    showStatus('‚ùå ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!', 'error');
    return;
  }

  showStatus('üé¨ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'loading');

  setTimeout(() => {
    generateImage(text);
    showStatus('‚úÖ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!', 'success');
    downloadBtn.style.display = 'inline-block';
    copyBtn.style.display = 'inline-block';
    previewSection.classList.add('active');
  }, 500);
});

function generateImage(text) {
  const bgColor = bgColorInput.value;
  const textColor = textColorInput.value;
  const fontSize = parseInt(fontSizeInput.value);
  const logoColor = templates[currentTemplate].logoColor;

  canvas.width = 1000;
  canvas.height = 700;
  const ctx = canvas.getContext('2d');

  // Draw background
  if (currentTemplate === 'gradient') {
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, bgColor);
    gradient.addColorStop(1, templates[currentTemplate].logoColor);
    ctx.fillStyle = gradient;
  } else {
    ctx.fillStyle = bgColor;
  }
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw decorative elements for some templates
  if (currentTemplate === 'artistic') {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
    ctx.beginPath();
    ctx.arc(canvas.width * 0.2, canvas.height * 0.2, 150, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(canvas.width * 0.85, canvas.height * 0.8, 120, 0, Math.PI * 2);
    ctx.fill();
  }

  // Draw main text
  ctx.fillStyle = textColor;
  ctx.font = `bold ${fontSize}px 'Noto Sans Bengali', Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  
  wrapText(ctx, text, canvas.width / 2, canvas.height / 2 - 40, canvas.width * 0.85, fontSize + 10);

  // Draw "ARS" logo
  ctx.fillStyle = logoColor;
  ctx.font = `bold 100px 'Rubik Moonrocks', cursive`;
  ctx.textAlign = 'right';
  ctx.textBaseline = 'bottom';
  ctx.fillText('ARS', canvas.width - 50, canvas.height - 50);

  // Add border for some templates
  if (currentTemplate === 'classic' || currentTemplate === 'minimal') {
    ctx.strokeStyle = textColor;
    ctx.lineWidth = 3;
    ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
  }
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(/\s+/);
  let line = '';
  const lines = [];
  
  for (let n = 0; n < words.length; n++) {
    const testLine = line + words[n] + ' ';
    const metrics = ctx.measureText(testLine);
    if (metrics.width > maxWidth && n > 0) {
      lines.push(line.trim());
      line = words[n] + ' ';
    } else {
      line = testLine;
    }
  }
  lines.push(line.trim());

  const startY = y - (lines.length - 1) * lineHeight / 2;
  for (let i = 0; i < lines.length; i++) {
    ctx.fillText(lines[i], x, startY + i * lineHeight);
  }
}

// Download image
downloadBtn.addEventListener('click', () => {
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = `bangla-text-${Date.now()}.png`;
  link.click();
  showStatus('‚úÖ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!', 'success');
});

// Copy canvas to clipboard
copyBtn.addEventListener('click', () => {
  canvas.toBlob(blob => {
    navigator.clipboard.write([
      new ClipboardItem({ 'image/png': blob })
    ]).then(() => {
      showStatus('‚úÖ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶ï‡ßç‡¶≤‡¶ø‡¶™‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡¶™‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!', 'success');
    });
  });
});

// Set initial template
bgColorInput.value = templates.modern.bgColor;
textColorInput.value = templates.modern.textColor;
fontSizeInput.value = templates.modern.fontSize;
</script>
